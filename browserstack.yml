username: "${BROWSERSTACK_USERNAME}"
access_key: "${BROWSERSTACK_ACCESS_KEY}"
projectName: BrowserStack CI/CD
buildName: browserstack build 
platforms:
  - os: Windows
    osVersion: 10
    browserName: Edge
    browserVersion: latest
browserstackLocal: false # <boolean> (Default false)
debug: true 
networkLogs: true # <boolean> Set to true to enable HAR logs capturing
consoleLogs: true # <string> Remote browser's console debug levels to be printed (Default: errors)
